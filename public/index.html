<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title></title>

   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <div id="app" class ="body">
      <div class ="jumbotron">
        <h1> DoGGram$$$</h1>
        <p>The World's greatest collection of dog photos according to Snoop Dogg</p>
        <p>BOW WOW WOW</p>
        <div class="image-holder">
    <img src="http://viralpirate.com/wp-content/uploads/2016/03/1gxFTSS_bb1f752e4cdc4698b1d26d3ef1419439_original-2.jpeg"/>
  </div>
      </div>


    <div>
      <form v-on:submit.prevent="submitInstagram">
        <div class ="form-group">
          <label>Description</label>
          <input type="text" v-model="newTitle"/>
    </div>

    <div class = "form-group">
          <label>ADD YOUR DOG!</label>
          <input type="text" v-model="newImage"/>
      </div>
      <button type="submit" class="btn -default" name="button">WOOF!</button>
    </form>
  </div>

  <div v-for ="i in instagrams" class ="panel panel-default">
    <h1>{{ i.title }}</h1>
    <img :src="i.img" class="dog-img"/>
    <p>{{ i.date }}</p>
  </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>

</html>
